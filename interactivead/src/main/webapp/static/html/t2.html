     <script type="text/javascript">

         function  getPrize() {
             //定义json对象
             var tid = "341234";
             var fid = "4523423";
             var json = {
                 "tid" : tid,
                 "fid" : fid
             };
             // Jquery Ajax请求
             $.ajax({
                 url : "/prize",
                 type : "POST",
                 async : true,
                 data : json,
                 dataType : 'json',
                 success : function(data) {
                     if (data.code == "200") {
                         var sss = JSON.stringify(data);
                         $('#text1').attr("value", sss);
                         console.log(data.body);

                     } else {
                         var sss = JSON.stringify(data);
                         $('#text1').attr("value", sss);
                     }
                 }
             });
         }
     function getPrizeList() {
         //定义json对象
         var fid = "4523423";
         var json = {
             "fid" : fid
         };
         // Jquery Ajax请求
         $.ajax({
             url : "/getPrizeList",
             type : "POST",
             async : true,
             data : json,
             dataType : 'json',
             success : function(data) {
                 if (data.code == "200") {
                     var sss = JSON.stringify(data);
                     $('#text1').attr("value", sss);
                 } else {
                     var sss = JSON.stringify(data);
                     $('#text1').attr("value", sss);
                 }
             }
         });
     }
