<!--首页vue启动js-->
<script>
    const app = new Vue({
        el: "#app",
        router: router,
        data: {
            openModuleName: "nrgl",
            activeName: "",
            account: localStorage.account,
            password:"",
            today: new Date().Format("yyyy年-MM月-dd日"),
            showLoginView: false,
            accountRole:localStorage.accountRole,
        },
        methods: {
            chcekLogin: function () {
                var isLogin = true;
                var _this = this;
                $.ajax({
                    type: "get",
                    url: baseHost + "/isLogin?t=u",
                    async: false,
                    success: function (data) {
                        if (data.code != 200) {
                            // layer.alert("请先登录!", {icon: 6}, function (index) {
                            //     layer.close(index);
                            //
                            // });
                            _this.showLoginView = true;
                            isLogin = false;
                            location="login.html";
                        }
                    }
                });
                return isLogin;
            },
            login: function () {
                var _this = this;
                $.ajax({
                    type: "post",
                    url: baseHost + "/login",
                    data: {account:this.account,password:this.password},
                    async: false,
                    success: function (data) {
                        if (data.code == 200) {
                            layer.alert("登录成功!", {icon: 6}, function (index) {
                                layer.close(index);
                                _this.showLoginView = false;
                            });
                            setAjaxHeader("token", data.msg);
                            localStorage.token = data.msg;
                            localStorage.account = _this.account;
                            location="/";
                        }else {
                            layer.alert(data.msg, {icon: 5}, function (index) {
                                layer.close(index);
                            });
                        }
                    }
                });
            },
            loginOut: function () {
                var _this = this;
                $.ajax({
                    type: "post",
                    url: baseHost + "/loginOut",
                    data: {},
                    async: false,
                    success: function (data) {
                        if (data.code == 200) {
                            layer.alert(data.msg, {icon: 6});
                            location="/";
                            _this.showLoginView = true;
                        }
                    }
                });
                localStorage.token = '';
            },

        },
        mounted: function () {
            if (typeof(localStorage.token) != "undefined") {
                setAjaxHeader("token", localStorage.token);
            }
            var isLogin = this.chcekLogin();
            if (!isLogin) {
                this.showLoginView = true;
                return;
            }
            this.account=localStorage.account;
        }
    });
</script>
